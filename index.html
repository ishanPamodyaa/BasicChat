<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleSheet.css">
</head>

<body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
        id="modalTour">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-body p-5">
                    <h2 class="fw-bold mb-0">Solo Chat</h2>

                    <select class="form-select w-100 mt-5" id="user" onchange="selectUser()">
                        <option>-Select User-</option>
                        <option value="Me">Me</option>
                        <option value="Friend">Friend</option>
                    </select>

                    <ul class="d-grid gap-4 my-5 list-unstyled small" id="massageDisplyUser">

                        <li class="d-flex justify-content-end mt-2">
                            <div class="bg-primary text-white rounded-4 p-2 me-2 message-bubble">
                                <p class="mb-0 fs-6 text-break">Hi</p>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <img src="img/prof_01.jpg" class="rounded-circle" width="40">
                            </div>
                        </li>

                        <li class="d-flex justify-content-start mt-2">
                            <div class="d-flex flex-row align-items-center">
                                <img src="img/prof_02.jpg" class="rounded-circle" width="40">
                            </div>
                            <div class="bg-primary text-white rounded-4 p-2 me-2 message-bubble">
                                <p class="mb-0 fs-6 text-break">Hello</p>
                            </div>
                        </li>

                    </ul>

                    <textarea class="form-control" placeholder="Message ChatGPT" id="massegeTxt"></textarea>
                    <input type="button" id="sendBtn" value="SEND" class="btn btn-lg btn-primary mt-2 w-100"
                        onclick="sendMassage()">
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
